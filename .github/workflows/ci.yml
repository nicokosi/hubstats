name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install Leiningen
        uses: DeLaGuardo/setup-clojure@11.0
        with:
          lein: latest

      - name: Lint
        run: lein cljfmt check

      - name: Test
        run: lein test
